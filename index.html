<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share your shop files</title>
    <style>
        .card {
            box-shadow: 0px 4px 8px 0px rgba(222, 222, 222, 0.125);
            transition: 0.5s;
            width: 260px;
            height: 340px;
            border-radius: 5px;
            background-color: #dadada;
            margin-right: 30px;
            position: relative;
        }

        .card:hover {
            box-shadow: 4px 8px 16px 4px rgba(222, 222, 222, 0.296);
        }

        .container {
            top: 12.5%;
            position: relative;
            margin-left: 5%;
        }

        .author {
            width: 95%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .version {
            width: 95%;
            padding-top: 2.5%;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical; 
        }

        .tags {
            width: 95%;
            padding-top: 2.5%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .description {
            width: 95%;
            height: 45%;
            margin-top: 5%;
            margin-left: 5%;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical; 
        }

        .icon-frame {
            width: 65%;
            height: 45.88%;
            top: 7.5%;
            margin-right: auto;
            margin-left: auto;
            position: relative;
        }

        .icon {
            width: 75%;
            height: 75%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
        }

        .plugin-icon {
            width: 13.5%;
            height: 10%;
            margin-left: 83%;
            margin-top: 2%;
        }

        .seperator {
            top: 10%;
            position: relative;
        }

        .cards {
            padding-top: 2.5%;
            padding-left: 2.5%;
            display: grid;
            grid-template-columns: repeat(auto-fill, 270px);
            grid-gap: 20px;
        }

        .overlay {
            position: fixed;
            z-index: 1;
            width: 100%;
            height: 100%;
            top: 0px;
            bottom: 0px;
        }

        .overlay .content {
            position: fixed;
            width: 50%;
            height: 50%;
            display: flex;
            background-color: #ffffff;
            border-radius: 10px;
            margin-right: 30%;
            margin-left: 30%;
            margin-top: 10%;
        }

    </style>
</head>
<body style="background-color:#252525">
    <h2 style="color: white;">Card</h2>

    <div class="cards" id="cards">
    <div class="card" id="card" title="Click to show">
        <div class="icon-frame">
            <div class="icon">
                <img src="ESGUI-Coin.png" alt="card-icon" width="100%" height="100%">
            </div>
        </div>

        <div class="seperator">
            <hr size="2" width="75%" color="black">
        </div>

        <div class="container">

            
            <div class="author">
                <b>Author: </b>
                Gypopos big ass
            </div>
            <div class="version">
                <b>Compatible versions: </b>
                1.19, 1.18, 1.17
            </div>
            <div class="description">
                A 1.19 shop layout for EconomyShopGUI, pretty hardcore but still doable
            </div>
            <div class="tags">
                <b>Tags: </b>

            </div>
        </div>
    </div>
    </div>
    <script type="module" src="style.js">
    </script>
</div>
</body>
</html>
