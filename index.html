<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share your shop files</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 260px;
            height: 340px;
            border-radius: 5px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .container {
            width: 260px;
            height: 80px;
        }

        .description {
            width: 260px;
            height: 40px;
            margin-left: 0;
            margin-bottom: 0;
        }

        img {
            border-radius: 15px 15px 15px 15px;
            position: relative;
            display: block;
            margin-left: auto;
            margin-right: auto;
            
        }

        .image-frame {
            border: 5px solid #000000;
            border-radius: 5px 5px 5px 5px;
            width: 90%;
            height: 68.82%;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
        }

        .plugin-icon {
            border: 5px solid #000000;
            border-radius: 5px 5px 5px 5px;
            width: 5px;
            height: 5px;
            
        }


    </style>
</head>
<body>
    <h2>Card</h2>

    <div class="card">
        <div class="image-frame">
            <img src="2b094415092c6537e56ef8566929934662f8f4ae_00.jpg" alt="Avatar" width="85%" height="85%">
        </div>

        <div class="container">

            <div class="plugin-icon" width="5px" height="5px">
                <img src="ESGUI-Coin.png" alt="plugin-icon" style="width:100%">
            </div>
            <div class="description">
                <p>A 1.19 shop layout for EconomyShopGUI</p>
            </div>
            <h4>
                <b>By Gypopo</b>
            </h4> 
            <p>A 1.19 shop layout for EconomyShopGUI</p>
        </div>
    </div>
</div>
</body>
</html>
